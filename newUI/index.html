<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New UI for manipulateWidget</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="manipulate_widget.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="mw-container">
      <!-- LEFT MENU -->
      <div class="mw-menu">
        <div class="mw-btn mw-btn-settings" onclick="select(this)">
          <div class="bt1">
	          <i class="fa fa-gears"></i>
	        </div>
	        <div class="right-arrow"></div>
        </div>

        <div class="mw-chart-selection">
          <div class="mw-btn mw-btn-area">
            <div class="mw-icon-areachart">
              <div class="mw-icon-chart" style="width:18px;height:13px;left:2px;top:2px;"></div>
            </div>
            <div class="right-arrow"></div>
          </div>
          <div class="mw-btn mw-btn-area">
            <div class="mw-icon-areachart">
              <div class="mw-icon-chart" style="width:18px;height:13px;left:22px;top:2px;"></div>
            </div>
            <div class="right-arrow"></div>
          </div>
          <div class="mw-btn mw-btn-area">
            <div class="mw-icon-areachart">
              <div class="mw-icon-chart" style="width:18px;height:13px;left:22px;top:13px;"></div>
            </div>
            <div class="right-arrow"></div>
          </div>
          <div class="mw-btn mw-btn-area">
            <div class="mw-icon-areachart">
              <div class="mw-icon-chart" style="width:18px;height:13px;left:2px;top:13px;"></div>
            </div>
            <div class="right-arrow"></div>
          </div>
        </div>

        <div class="mw-btn mw-btn-update">
          <button class="btn btn-default action-button bt1 shiny-bound-input" id="done" type="button">
              <i class="fa fa-refresh"></i>
          </button>
        </div>

        <button class="btn btn-default action-button mw-btn mw-btn-ok shiny-bound-input" id="done" type="button">OK</button>
      </div>

      <!-- inputs -->
      <div class="mw-input-container">
        <div class="mw-inputs">
          shared inputs
        </div>
        <div class="mw-inputs">
          inputs chart 1
        </div>
        <div class="mw-inputs">
          inputs chart 2
        </div>
        <div class="mw-inputs">
          <div>
            <div data-display-if="input.group2_visible">
              <div class="panel panel-default">
                <div class="panel-heading collapsed" style="cursor: pointer;" data-toggle="collapse" data-target="#panel-body-group2">
                  <table>
                    <tbody>
                      <tr>
                        <td class="arrow"></td>
                        <td>Group bla bla bla bla bal</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="panel-body collapse" id="panel-body-group2">
                  <div>
                    <div data-display-if="input.x12_visible">
                      <div class="form-group shiny-input-container" style="width: 100%;">
                        <label for="x12">label1</label>
                        <input id="x12" type="text" class="form-control" value="value1"/>
                      </div>
                    </div>
                    <div data-display-if="input.x22_visible">
                      <div class="form-group shiny-input-container" style="width: 100%;">
                        <label class="control-label" for="x22">label2</label>
                        <div>
                          <select id="x22">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                          </select>
                          <script type="application/json" data-for="x22" data-nonempty="">{}</script>
                        </div>
                      </div>
                    </div>
                    <div style="display:none">
                      <div class="form-group shiny-input-container">
                        <div class="checkbox">
                          <label>
                            <input id="x12_visible" type="checkbox" checked="checked"/>
                            <span></span>
                          </label>
                        </div>
                      </div>
                      <div class="form-group shiny-input-container">
                        <div class="checkbox">
                          <label>
                            <input id="x22_visible" type="checkbox" checked="checked"/>
                            <span></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div style="display:none">
              <div class="form-group shiny-input-container">
                <div class="checkbox">
                  <label>
                    <input id="group2_visible" type="checkbox" checked="checked"/>
                    <span></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- chartarea -->
      <div class="mw-chartarea">
        <div class="flexfill-container flexfill-container-column" style="display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;width:100%;height:100%;">
          <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
            <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
              <div class="flexfill-container flexfill-container-row" style="display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;width:100%;height:100%;">
                <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
                  <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
                    <div class="shiny-html-output mw-chart" id="output1" style="width:100%;height:100%;"></div>
                  </div>
                </div>
                <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
                  <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
                    <div class="shiny-html-output mw-chart" id="output2" style="width:100%;height:100%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
            <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
              <div class="flexfill-container flexfill-container-row" style="display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;width:100%;height:100%;">
                <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
                  <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
                    <div class="shiny-html-output mw-chart" id="output3" style="width:100%;height:100%;"></div>
                  </div>
                </div>
                <div class="flexfill-item" style="position:relative;-webkit-flex:1;-ms-flex:1;flex:1;width:100%;height:100%;">
                  <div class="flexfill-item-inner" style="position:absolute;top:0;left:0;right:0;bottom:0;">
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="manipulate_widget.js" charset="utf-8"></script>
  </body>
</html>
